[global/wm]
include-file = ~/.config/polybar/catppuccin-mocha.ini
height = 20

[bar/main]
monitor = ${env:MONITOR:}
height = 35
background = ${colors.base}
border-size = 0
border-color = #00000000
border-radius = 0
padding = 0

modules-left = bspwm
modules-center = 
modules-right = 

font-0 = JetBrainsMono Nerd Font:size=16;2

tray-position = right
tray-padding = 2
tray-background = ${colors.base}
tray-border-size = 0
tray-border-color = #00000000

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.lavender}
label-focused-foreground = ${colors.base}
label-focused-underline= ${colors.lavender}
label-focused-padding = 1

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.mauve}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.text}
label-empty-padding = 1
